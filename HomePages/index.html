<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- Responsive Nav Bar -->
    <nav>
      <div class="heading">
        <h4>My Portfolio</h4>
      </div>

      <ul class="nav-links">
        <li>
          <a href="#">Home</a>
        </li>
        <li class="about">
          <a href="aboutpage.html">About</a>
        </li>
        <li class="about">
          <a href="aboutpage.html">GG</a>
        </li>
      </ul>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- Images Content -->

    <div class="content-wrapper">
      <div class="portfolio-items-wrapper">
        <div class="portfolio-item-wrapper">
          <a href="/PortfolioPages/other.html">
            <div
              class="portfolio-img-background"
              style="background-image: url(/images/otherprojects.jpg)"
            ></div>

            <div class="img-text-wrapper">
              <div class="img-logo-wrapper">
                <img src="/images/OtherProjects.png" alt="OtherProjects" />
              </div>
            </div>
          </a>
        </div>

        <div class="portfolio-item-wrapper">
          <a href="/PortfolioPages/figuredrawing.html">
            <div
              class="portfolio-img-background"
              style="background-image: url(/images/figuredrawing.jpg)"
            ></div>

            <div class="img-text-wrapper">
              <div class="img-logo-wrapper">
                <img src="/images/AnatomyDrawing.png" alt="AnatomyDrawing" />
              </div>
            </div>
          </a>
        </div>

        <div class="portfolio-item-wrapper">
          <a href="/PortfolioPages/characterdesign.html">
            <div
              class="portfolio-img-background"
              style="background-image: url(/images/characterdesign.jpg)"
            ></div>

            <div class="img-text-wrapper">
              <div class="img-logo-wrapper">
                <img src="/images/CharacterDesign.png" alt="CharacterDesing" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Soruces -->
    <script src="nav.js"></script>
    <script>
      const portfolioitems = document.querySelectorAll(
        ".portfolio-item-wrapper a"
      );

      portfolioitems.forEach((portfolioitem) => {
        portfolioitem.addEventListener("mouseover", () => {
          portfolioitem.childNodes[1].classList.add("img-overlay");
        });

        portfolioitem.addEventListener("mouseout", () => {
          portfolioitem.childNodes[1].classList.remove("img-overlay");
        });
      });
    </script>
  </body>
</html>
